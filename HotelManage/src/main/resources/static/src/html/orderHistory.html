<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>

<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../css/style.css" media="all">

<blockquote class="layui-elem-quote layui-text" style="margin-bottom: 0; height: 20px">
    <div class="block-left">
        订单信息
    </div>
    <div class="block-right">
        <button class="layui-btn layui-btn-primary layui-btn-xs" id="refresh">
            <i class="layui-icon layui-icon-refresh">刷新</i>
        </button>
        &nbsp;&nbsp;&nbsp;
        <span id="sel">
            <select id="select-bar" class="select-bar">
                <option value="0">订单号</option>
                <option value="1">姓名</option>
                <option value="2">联系方式</option>
                <option value="3">入住时间</option>
                <option value="4">离开时间</option>
                <option value="5">是否入住</option>
            </select>
        </span>
        <span id="change">
            <input type='text' id='search-bar' class='search-bar' placeholder="输入关键字">
        </span>
        <button class="layui-btn layui-btn-primary layui-btn-xs" id="search">
            <i class="layui-icon layui-icon-search">搜索</i>
        </button>
    </div>
</blockquote>

<div id="order" class="display-table-large">
    <table class="layui-table" id="order-history-table">
        <thead>
        <tr>
            <td width="45px">订单号</td>
            <!--<td>房间数量</td>-->
            <td>姓名</td>
            <td>身份证</td>
            <td>联系方式</td>
            <td>入住时间</td>
            <td>离开时间</td>
            <td width="80px">订单价格</td>
            <td width="30px">详情</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="../js/home.js"></script>
<script src="../js/orderHistory.js"></script>
<script type="application/javascript">
    // layui 初始化
    layui.use('element', function () {
        var element = layui.element;
    });

    $(function () {
        orderHistory.init();
    });
</script>

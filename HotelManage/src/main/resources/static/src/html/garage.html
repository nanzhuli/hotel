<blockquote class="layui-elem-quote layui-text" style="margin-bottom: 0; height: 20px">
    <div class="block-left">
        车库历史
    </div>
    <div class="block-right">
        <button class="layui-btn layui-btn-primary layui-btn-xs" id="refresh">
            <i class="layui-icon layui-icon-refresh">刷新</i>
        </button>
        &nbsp;&nbsp;&nbsp;
        <span id="sel">
            <select id="select-bar" class="select-bar">
                <option value="0">车库编号</option>
                <option value="1">车位</option>

                <option value="3">进入时间</option>
                <option value="4">离开时间</option>

            </select>
        </span>
        <span id="change">
            <input type='text' id='search-bar' class='search-bar' placeholder="输入关键字">
        </span>
        <button class="layui-btn layui-btn-primary layui-btn-xs" id="search">
            <i class="layui-icon layui-icon-search">搜索</i>
        </button>
    </div>
</blockquote>
